<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //list posiciones [0] -index
        for(let i=0 ;i>5 ;i++){//i=i+2 ){
            console.log(i,"bucle for");
        }
        let i=0;
        while(i>5){
            console.log(i,"bucle while");
            //bucle infinito
            i++;//i=i+1
        }
        let j=0;
        do{
            console.log(j,"bucle do while");
            j++;
        }while(j>5);

    </script>
</head>
<body>
    
</body>
</html>
